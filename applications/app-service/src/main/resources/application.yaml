server:
  port: 8080
spring:
  application:
    name: "ServiceFranchise"
  devtools:
    add-properties: false
  r2dbc:
    url: r2dbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:franchises_db}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:ChangeThisPassword123!}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
  h2:
    console:
      enabled: false
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
aws:
  region: "us-east-1"
  secretName: "my-secret"
